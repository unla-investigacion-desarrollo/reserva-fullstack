<div class="content">
    <div  class="container">
        <div *ngIf="points && points.length > 0">

            <div alt="Mapa" class="map-image" class="map-container" (click)="onMapClick($event)">

                <div *ngFor="let point of points" [ngStyle]="{'top': point.y + 'px', 'left': point.x + 'px'}" [ngClass]="point.status ? point.status : 'defaultPoint'"></div>
            </div>
        </div>

    </div>
</div>
