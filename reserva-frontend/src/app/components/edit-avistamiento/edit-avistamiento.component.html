<div class="content-container">
  <div class="card">
    <h1 class="title">{{ avistamiento.scientificName }}</h1>
    <h2 class="subtitle">{{ avistamiento.name }}</h2>

    <div class="info-grid">
      <div class="info-item">
        <b>Familia:</b> <span>{{ avistamiento.type.category }}</span>
      </div>
      <div class="info-item">
        <b>Tipo:</b> <span>{{ avistamiento.type.name }}</span>
      </div>
      <div class="info-item">
        <b>Zona:</b> <span>{{ avistamiento.latitude }} - {{ avistamiento.longitude }}</span>
      </div>
    </div>

    <div class="description-section">
      <div class="description-header">
        <h3>Descripci√≥n</h3>
        <span class="glyphicon glyphicon-pencil edit-icon"></span>
      </div>
      <p class="description-text">{{ avistamiento.fields[0].description }}</p>
    </div>

    <div class="actions">
      <button class="btn approve" (click)="Aprobar()">Aprobar</button>
      <button class="btn reject" (click)="Rechazar()">Rechazar</button>
    </div>
  </div>
</div>
