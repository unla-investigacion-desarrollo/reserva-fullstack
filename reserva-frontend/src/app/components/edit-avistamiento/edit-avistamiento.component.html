
    <div class="content">
    
        <!-- Page content-->
        <div class="container mt-5">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{avistamiento.scientificName}}</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{avistamiento.name}}</div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light mx-2" href="#!">{{avistamiento.type.category}}</a>
                            <a class="badge bg-secondary text-decoration-none link-light mx-2" href="#!">{{avistamiento.type.name}}</a>

                        </header>
                        <!-- Preview image figure-->
                        <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{avistamiento.fields[0]?.description}}</p>
                        </section>
                    </article>
                </div>
                <div class="d-flex">
                    <button type="button" style="font-size: 24px;" class="btn btn-success me-2" (click)="Aprobar()">Aprobar</button>
                    <button type="button" style="font-size: 24px;" class="btn btn-danger" (click)="Rechazar()">Rechazar</button>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </div>
