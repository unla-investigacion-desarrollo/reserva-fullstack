<!-- Hero Section con Efecto Parallax (idéntico a registro) -->
<div class="parallax">
  <div class="parallax-content">
    <h1 class="hero-title">
      <i class="fas fa-key"></i> Reserva Natural Santa Catalina
    </h1>
    <p class="hero-subtitle">Recupera tu acceso a la comunidad</p>
  </div>
</div>

<!-- Formulario de Reseteo (misma estructura que registro) -->
<div class="container form-container">
  <div class="registration-card animated-card" @cardAnimation>
    <h2 class="text-center mb-4">Restablecer Contraseña</h2>
    
    <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          class="form-control"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          <div *ngIf="emailInput.errors?.['required']">El correo es obligatorio</div>
          <div *ngIf="emailInput.errors?.['email']">Ingresa un correo válido</div>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="resetForm.invalid || loading" 
        class="btn btn-primary btn-block pulse"
      >
        <span *ngIf="!loading">Enviar Instrucciones</span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i> Enviando...
        </span>
      </button>

      <div *ngIf="errorMessage" class="error mt-3">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success mt-3">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <div class="text-center mt-4">
        <a routerLink="/login" class="text-link">
          <i class="fas fa-arrow-left"></i> Volver al Login
        </a>
      </div>
    </form>
  </div>
</div>
