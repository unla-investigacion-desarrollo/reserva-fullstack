<!-- Hero Section con Efecto Parallax -->
<div class="parallax">
  <div class="parallax-content">
    <h1 class="hero-title">
      <i class="fas fa-tree"></i> Reserva Natural Santa Catalina
    </h1>
    <p class="hero-subtitle">Bienvenido de vuelta</p>
  </div>
</div>

<div class="container form-container">
  <div class="login-card animated-card">
    <h2 class="text-center mb-4">Inicio de Sesión</h2>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email/Usuario -->
      <div class="form-group">
        <label for="usernameOrEmail">Correo o Usuario:</label>
        <input
          type="text"
          id="usernameOrEmail"
          name="usernameOrEmail"
          [(ngModel)]="usernameOrEmail"
          required
          #usernameOrEmailInput="ngModel"
          class="form-control"
        />
        <div *ngIf="usernameOrEmailInput.invalid && usernameOrEmailInput.touched" class="error">
          Este campo es obligatorio
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userPassword"
          required
          #passwordInput="ngModel"
          class="form-control" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          La contraseña es obligatoria
        </div>
      </div>

      <!-- Recordarme -->
      <div class="form-group form-check">
        <input type="checkbox" id="rememberMe" class="form-check-input" [(ngModel)]="rememberMe" name="rememberMe">
        <label for="rememberMe" class="form-check-label">Recordarme</label>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="!rtaLogin" class="alert alert-danger">
        Usuario o contraseña incorrectos
      </div>

      <!-- Botón de Login -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading" 
        class="btn btn-primary btn-block"
      >
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i> Cargando...
        </span>
      </button>

      <!-- Enlaces adicionales -->
      <div class="text-center mt-3">
        <a routerLink="/forgot-password" class="d-block mb-2">¿Olvidaste tu contraseña?</a>
        <span>¿No tienes cuenta? <a routerLink="/register" class="text-primary">Regístrate</a></span>
      </div>
    </form>
  </div>
</div>
