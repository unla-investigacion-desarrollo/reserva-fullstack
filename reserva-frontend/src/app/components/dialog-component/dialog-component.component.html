<div class="content">
  <div *ngIf="dialogType == 0">
      <a routerLinkActive="active" class="img" rel="noopener">
        <img class="img" src="assets\images\home\avist_aprobados.png">
      </a>
      <div class="popupBody">
        <b>Felicitaciones. Aprobaste el avistamiento</b>
        <p>El avistamiento estar√° disponible en la app y en la lista de avistamientos de la reserva.</p>
      </div>
      <div style="position: absolute;bottom: 0;width: 100%;">
      <div style="text-align: center;">
        <button type="button" style="font-size: 24px;width: 100%; background-color: #6b7f1b;" class="btn btn-success" >Continuar</button>
      </div>
      <div style="text-align: center;">
        <button type="button" style="font-size: 24px;width: 100%;color: #6b7f1b;" class="btn btn-outline-success" >Ver avistamiento en la lista</button>
      </div>
    </div>
  </div>
  <div *ngIf="dialogType == 1">
    <a routerLinkActive="active" class="img" rel="noopener">
        <img class="img" src="assets\images\home\avist_rechazado.png">
      </a>
      <div class="popupBody">
        <b>Reprobaste el avistamiento</b>
        <p>Le avisaras al usuario sobre su avistamiento</p>
      </div>
      <div style="position: absolute;bottom: 0;width: 100%;">
        <div style="text-align: center;">
          <button type="button" style="font-size: 24px; background-color: #6b7f1b;width: 100%;" class="btn btn-success" >Continuar</button>
        </div>
    </div>

  </div>
</div>
