<!-- image-modal.component.html -->
<div class="modern-modal">
  <div class="modal-header">
    <div class="header-content">
      <h2 class="modal-title">
        <i class="fas fa-camera modal-icon"></i>
        Avistamiento #{{data.sightingId}}
      </h2>
      <button class="close-btn" (click)="dialogRef.close()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div class="modal-body">
    <div *ngIf="images.length === 0" class="empty-state">
      <i class="fas fa-image empty-icon"></i>
      <h3>No hay imágenes disponibles</h3>
      <p>Este avistamiento no contiene imágenes</p>
    </div>

    <div *ngIf="images.length > 0" class="image-container">
      <img [src]="images[currentIndex].url" 
           alt="Imagen del avistamiento"
           class="main-image"
           (click)="nextImage()">

      <div class="image-controls">
        <button class="control-btn prev-btn" (click)="prevImage()" *ngIf="images.length > 1">
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="image-counter">
          {{currentIndex + 1}} / {{images.length}}
        </div>
        
        <button class="control-btn next-btn" (click)="nextImage()" *ngIf="images.length > 1">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="modal-footer" *ngIf="images.length > 0">
    <div class="thumbnails">
      <div *ngFor="let img of images; let i = index" 
           class="thumbnail" 
           [class.active]="i === currentIndex"
           (click)="selectImage(i)">
        <img [src]="img.url" alt="Miniatura">
      </div>
    </div>
  </div>
</div>
